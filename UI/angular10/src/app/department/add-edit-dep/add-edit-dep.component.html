<div class="form-froup row">
    <label class="col-sm-2 col-form-label" for="">Departman Adı</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Departman Adı Giriniz...">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId!==0" class="btn btn-primary">Ekle</button> &nbsp;
<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!==0" class="btn btn-primary">Güncelle</button>
